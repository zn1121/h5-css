<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1 {
	width:150px; 
	height:150px;
	padding:10px;
	border:1px solid #aaaaaa;
	}
</style>
<script type="text/javascript">
	function allowDrop(ev){
		ev.preventDefault();
	}
	function drag(ev){
		ev.dataTransfer.setData("Text",ev.target.id);
	}
	function drop(ev){
		ev.preventDefault();
		var data=ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
	}
</script>
</head>
<body>
<h2>上传头像</h2>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<h2>上传头像</h2>
<img id="drag1" src="img/IMG_0657.JPG" draggable="true" ondragstart="drag(event)" style="width: 150px;" height="150px"/>

</body>
</html>
