	<head>
		<meta charset="UTF-8">
		<title>这是一个时钟</title>
		<style type="text/css">
			canvas{
				border:  1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="1200px" height="2100px"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ct = canvas.getContext("2d");
			
			
			
			function drawclock(){
				ct.clearRect(0,0,500,500); 
            	var now = new Date();
            	var sec = now.getSeconds();
            	var minute = now.getMinutes();
            	var hour = now.getHours();
            	hour = hour + minute/60;
            	hour=hour>12?hour-12:hour;
            	
            	ct.beginPath();
				ct.lineWidth=10;
				ct.arc(250,250,200,0,360,false);
				ct.strokeStyle = "greenyellow";
				ct.stroke();
				ct.closePath();
				
				
				for(var i=0; i<12; i++){
					ct.save();
					ct.lineWidth=7;
					ct.strokeStyle="red";

					ct.translate(250,250);

					ct.rotate(30*i*Math.PI/180);
					ct.beginPath();
					ct.moveTo(0,-170);
					ct.lineTo(0,-190);
					ct.stroke();
					ct.closePath();
					ct.restore();
				}
				for(var i=0; i<60;i++){
					ct.save();
					ct.lineWidth=5;
					ct.strokeStyle="#000";
					ct.translate(250,250);
					ct.rotate(6*i*Math.PI/180);
					ct.beginPath();
					ct.moveTo(0,-180);
					ct.lineTo(0,-190);
					ct.stroke();
					ct.closePath();
					ct.restore();
				    
				}
			
			//时针
				ct.save();
				ct.lineWidth = 9;
				ct.strokeStyle="#606";
				ct.translate(250,250);
				ct.rotate(hour*30*Math.PI/180);
				ct.beginPath(); 
				ct.moveTo(0,-110);
				ct.lineTo(0,10);
				ct.stroke();
				ct.closePath();
				ct.restore();
			
			
			//分针
				ct.save();
				ct.lineWidth = 7;
				ct.strokeStyle="#fcf";
				ct.translate(250,250);
				ct.rotate(minute*6*Math.PI/180);
				ct.beginPath();
				ct.moveTo(0,-140);
				ct.lineTo(0,15);
				ct.stroke();
				ct.closePath();
				ct.restore();
			
			//秒针
				ct.save();
    				ct.lineWidth=4;
    				ct.strokeStyle="red";
    				ct.translate(250,250);
   				ct.rotate(sec*6*Math.PI/180);
    				ct.beginPath();
    				ct.moveTo(-160,0);
    				ct.lineTo(16,0);
				ct.stroke();
				ct.closePath();
			
			
			
			//交点
				ct.beginPath();
				ct.lineWidth=4;
    				ct.fillStyle="black";
    				ct.arc(0,0,5,0,360);
    				ct.arc(-120,0,4.5,0,360);
    				ct.fill();
    				ct.closePath();
    				ct.stroke();
    				ct.restore();

				var count = 2 * Math.PI / 12;
				ct.save();
				ct.beginPath();
				ct.translate(250,250);
				for(var i = 1;i < 13;i++){
					var x1 = Math.sin(i * count);
					var y1 = -Math.cos(i*count);
					ct.fillStyle = "black";
					ct.font = "normal 18px '微软雅黑'";
					ct.textAlign = 'center';
					ct.textBaseline = 'middle';
					ct.fillText(i,x1 * 160,y1 * 160);
				}
				ct.closePath();
				ct.restore();
			}
			setInterval(drawclock,1000);
